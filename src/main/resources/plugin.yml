main: za.net.hanro50.cordiac.bridge.SpigotPlugin
name: Cordiac
version: 1.0-SNAPSHOT
description: This plugin does so much stuff it can't be contained!
api-version: 1.18
load: STARTUP
author: Hanro50
prefix: Cordiac
commands:
   link:
      description: Link your Discord and Minecraft Account
      usage: /<command>
